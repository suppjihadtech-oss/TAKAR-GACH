<!DOCTYPE html>
<html lang="bn">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>টাকার গাছ | Takar Gach</title>
    
    <link href="https://fonts.googleapis.com/css2?family=Hind+Siliguri:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="https://telegram.org/js/telegram-web-app.js"></script>

    <style>
        /* ==================== ১. থিম ও কালার ভেরিয়েবল ==================== */
        :root {
            --primary-gradient: linear-gradient(180deg, #00693e 0%, #004d2c 100%);
            --secondary-bg: #f4fdf4;
            --success: #059669;
            --danger: #dc2626;
            --white: #ffffff;
            --card-shadow: 0 10px 25px rgba(0, 105, 62, 0.08);
        }

        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Hind Siliguri', sans-serif; -webkit-tap-highlight-color: transparent; }
        body { background: var(--secondary-bg); color: #333; height: 100vh; overflow: hidden; }

        /* ==================== ২. অথেন্টিকেশন স্ক্রিন ==================== */
        #auth-section { 
            position: fixed; top: 0; left: 0; width: 100%; height: 100%; 
            background: var(--primary-gradient); z-index: 5000; display: flex; 
            justify-content: center; align-items: center; padding: 20px;
        }
        .auth-card { 
            background: var(--white); width: 100%; max-width: 400px; 
            padding: 30px; border-radius: 25px; text-align: center; 
            box-shadow: 0 15px 40px rgba(0,0,0,0.3); animation: slideUp 0.5s ease;
        }
        .auth-input { 
            width: 100%; padding: 14px; margin-bottom: 12px; 
            border: 1px solid #ddd; border-radius: 12px; outline: none; font-size: 16px;
        }
        .auth-btn { 
            width: 100%; padding: 15px; background: var(--primary-gradient); 
            color: white; border: none; border-radius: 12px; font-weight: 700; cursor: pointer;
        }

        /* ==================== ৩. হেডার ও ব্যালেন্স Reveal ==================== */
        .app-header { 
            background: var(--primary-gradient); padding: 20px 20px 75px 20px; 
            border-bottom-left-radius: 40px; border-bottom-right-radius: 40px; 
            color: white; position: relative; z-index: 100;
        }
        .header-top { display: flex; justify-content: space-between; align-items: center; margin-bottom: 20px; }
        .user-profile { display: flex; align-items: center; gap: 12px; }
        .profile-img { width: 50px; height: 50px; border-radius: 50%; border: 2px solid white; background: #eee; }

        .balance-pill { 
            background: rgba(255,255,255,0.2); backdrop-filter: blur(8px); 
            padding: 10px 25px; border-radius: 50px; text-align: center; 
            cursor: pointer; width: 200px; margin: 0 auto; border: 1px solid rgba(255,255,255,0.3);
            transition: 0.3s; position: relative;
        }
        .balance-amount { font-size: 20px; font-weight: 700; display: none; }

        /* ==================== ৪. পেজ স্লাইডার সিস্টেম ==================== */
        #page-container { position: relative; width: 100%; height: calc(100vh - 160px); overflow: hidden; }
        .page { 
            position: absolute; top: 0; left: 0; width: 100%; height: 100%; 
            padding: 0 20px 100px 20px; transition: transform 0.5s cubic-bezier(0.4, 0, 0.2, 1), opacity 0.3s; 
            opacity: 0; transform: translateX(100%); pointer-events: none; overflow-y: auto;
        }
        .page.active { opacity: 1; transform: translateX(0); pointer-events: all; }

        /* ৫. মেইন গ্রিড বাটন (৮টি বাটন) */
        .main-grid { 
            display: grid; grid-template-columns: repeat(4, 1fr); 
            gap: 15px; margin-top: -40px; position: relative; z-index: 200; 
        }
        .grid-card { 
            background: var(--white); border-radius: 20px; padding: 18px 5px; 
            text-align: center; box-shadow: var(--card-shadow); cursor: pointer;
        }
        .grid-card i { font-size: 24px; margin-bottom: 8px; display: block; }
        .grid-card span { font-size: 11px; font-weight: 700; color: #444; }

        /* ৬. ক্যাটাগরি-২ (সার্ভিস গ্রিড) */
        .service-section { margin-top: 30px; }
        .service-grid { display: grid; grid-template-columns: repeat(3, 1fr); gap: 12px; }
        .service-card { 
            background: var(--white); border-radius: 18px; padding: 15px; 
            text-align: center; border: 1px solid #eee; cursor: pointer;
        }
        .service-card img { width: 35px; height: 35px; margin-bottom: 6px; }

        /* ৭. রিসিট পপআপ */
        .modal { 
            position: fixed; top: 0; left: 0; width: 100%; height: 100%; 
            background: rgba(0,0,0,0.6); z-index: 6000; display: none; 
            justify-content: center; align-items: center; backdrop-filter: blur(5px);
        }
        .receipt-card { 
            background: var(--white); width: 92%; max-width: 380px; padding: 30px; 
            border-radius: 25px; text-align: center; animation: popUp 0.3s;
        }
        .receipt-row { display: flex; justify-content: space-between; padding: 12px 0; border-bottom: 1px dashed #ddd; font-size: 14px; }

        /* ৮. বটম নেভিগেশন */
        .bottom-nav { 
            position: fixed; bottom: 0; left: 0; width: 100%; 
            background: var(--white); display: flex; justify-content: space-around; 
            padding: 15px 0; border-top-left-radius: 30px; border-top-right-radius: 30px; 
            box-shadow: 0 -8px 25px rgba(0,0,0,0.05); z-index: 1000;
        }
        .nav-item { text-align: center; color: #bbb; cursor: pointer; width: 25%; }
        .nav-item.active { color: #00693e; font-weight: bold; }

        @keyframes slideUp { from { transform: translateY(30px); opacity: 0; } to { transform: translateY(0); opacity: 1; } }
        @keyframes popUp { from { transform: scale(0.8); opacity: 0; } to { transform: scale(1); opacity: 1; } }
    </style>
</head>
<body>

    <div id="auth-section">
        <div class="auth-card" id="signup-box">
            <h2 style="color:var(--success); margin-bottom:10px;">টাকার গাছে স্বাগতম</h2>
            <input type="text" id="reg-name" class="auth-input" placeholder="আপনার নাম">
            <input type="number" id="reg-phone" class="auth-input" placeholder="মোবাইল নম্বর">
            <input type="email" id="reg-email" class="auth-input" placeholder="ইমেইল অ্যাড্রেস">
            <input type="password" id="reg-pass" class="auth-input" placeholder="পাসওয়ার্ড">
            <button class="auth-btn" onclick="handleSignup()">অ্যাকাউন্ট খুলুন</button>
            <p style="margin-top:15px; font-size:14px;">অ্যাকাউন্ট আছে? <span style="color:var(--success); font-weight:bold; cursor:pointer;" onclick="toggleAuth('login')">লগইন</span></p>
        </div>
    </div>

    <div id="app-ui" style="display:none;">
        <header class="app-header">
            <div class="header-top">
                <div class="user-profile">
                    <img id="head-avatar" src="https://cdn-icons-png.flaticon.com/512/3135/3135715.png">
                    <div>
                        <h4 id="head-name">User Name</h4>
                        <span id="head-phone" style="font-size:12px; opacity:0.8;">017XXXXXXXX</span>
                    </div>
                </div>
                <div onclick="showToast('নোটিফিকেশন নেই!', 'success')"><i class="far fa-bell" style="font-size:24px;"></i></div>
            </div>
            <div class="balance-pill" onclick="revealBalance()">
                <span id="bal-lab">ব্যালেন্স দেখুন</span>
                <span id="bal-val" class="balance-amount">৳ 0.00</span>
            </div>
        </header>

        <div id="page-container">
            <div id="home-page" class="page active">
                <div class="main-grid">
                    <div class="grid-card" onclick="goToPage('vip-page')"><i class="fas fa-crown" style="color:#f59e0b;"></i><span>ভিআইপি</span></div>
                    <div class="grid-card" onclick="goToPage('task-page')"><i class="fas fa-list-check" style="color:#2563eb;"></i><span>কাজ</span></div>
                    <div class="grid-card" onclick="goToPage('withdraw-page')"><i class="fas fa-wallet" style="color:#dc2626;"></i><span>ক্যাশআউট</span></div>
                    <div class="grid-card" onclick="goToPage('deposit-page')"><i class="fas fa-plus-circle" style="color:#059669;"></i><span>ডিপোজিট</span></div>
                    <div class="grid-card" onclick="goToPage('history-page')"><i class="fas fa-history" style="color:#8b5cf6;"></i><span>হিস্টরি</span></div>
                    <div class="grid-card" onclick="openSupport()"><i class="fab fa-telegram" style="color:#0ea5e9;"></i><span>সাপোর্ট</span></div>
                    <div class="grid-card" onclick="goToPage('rules-page')"><i class="fas fa-scroll" style="color:#6b7280;"></i><span>নিয়মাবলী</span></div>
                    <div class="grid-card" onclick="showToast('লিংক কপি হয়েছে!', 'success')"><i class="fas fa-share-alt" style="color:#ec4899;"></i><span>শেয়ার</span></div>
                </div>

                <div class="service-section">
                    <div class="service-grid">
                        <div class="service-card" onclick="claimDailyBonus()"><img src="https://cdn-icons-png.flaticon.com/512/2662/2662503.png"><br><span>ডেইলি বোনাস</span></div>
                        <div class="service-card" onclick="showToast('শীঘ্রই আসছে!', 'success')"><img src="https://cdn-icons-png.flaticon.com/512/1603/1603847.png"><br><span>সেরা ১০</span></div>
                        <div class="service-card" onclick="showToast('শীঘ্রই আসছে!', 'success')"><img src="https://cdn-icons-png.flaticon.com/512/2534/2534204.png"><br><span>রিচার্জ</span></div>
                    </div>
                </div>
            </div>

            <div id="profile-page" class="page">
                <h3 style="margin:20px 0; color:var(--success);"><i class="fas fa-user-edit"></i> প্রোফাইল আপডেট</h3>
                <div style="background:white; padding:20px; border-radius:20px; box-shadow:var(--card-shadow);">
                    <label style="font-size:12px; color:#666;">পুরো নাম</label>
                    <input type="text" id="edit-name" class="auth-input">
                    <label style="font-size:12px; color:#666;">মোবাইল নম্বর</label>
                    <input type="number" id="edit-phone" class="auth-input">
                    <button class="auth-btn" onclick="updateProfile()">তথ্য আপডেট করুন</button>
                    <button class="auth-btn" style="background:#eee; color:#333; margin-top:10px;" onclick="auth.signOut()">লগআউট</button>
                </div>
            </div>
        </div>

        <nav class="bottom-nav">
            <div class="nav-item active" onclick="goHome()"><i class="fas fa-home"></i><span>হোম</span></div>
            <div class="nav-item" onclick="goToPage('task-page')"><i class="fas fa-tasks"></i><span>কাজ</span></div>
            <div class="nav-item" onclick="goToPage('history-page')"><i class="fas fa-history"></i><span>লেনদেন</span></div>
            <div class="nav-item" onclick="goToPage('profile-page')"><i class="fas fa-user-circle"></i><span>প্রোফাইল</span></div>
        </nav>
    </div>

    <div class="modal" id="receipt-modal">
        <div class="receipt-card">
            <div id="r-icon" style="font-size:50px; margin-bottom:15px;">✅</div>
            <h2 id="r-title" style="margin-bottom:15px;">লেনদেন সফল</h2>
            <div class="receipt-row"><span>টাইপ</span><b id="r-type">Withdraw</b></div>
            <div class="receipt-row"><span>পরিমাণ</span><b id="r-amount">৳ 500.00</b></div>
            <div class="receipt-row"><span>স্ট্যাটাস</span><b id="r-status">SUCCESS</b></div>
            <div id="r-reason-box" style="display:none; background:#fee2e2; padding:10px; border-radius:10px; margin-top:10px; color:#b91c1c;">
                <strong>কারণ:</strong> <span id="r-reason">--</span>
            </div>
            <button onclick="closeModal()" style="width:100%; margin-top:20px; padding:12px; border-radius:12px; border:none; background:#eee; font-weight:bold; cursor:pointer;">বন্ধ করুন</button>
        </div>
    </div>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-firestore.js"></script>

    <script>
        // ১. ফায়ারবেস কনফিগারেশন
        const firebaseConfig = {
            apiKey: "AIzaSyDSyIjbEj8F8ipbs2wEmaKKTt9OThpX2AM",
            authDomain: "takar-gash.firebaseapp.com",
            projectId: "takar-gash",
            storageBucket: "takar-gash.firebasestorage.app",
            messagingSenderId: "796583669978",
            appId: "1:796583669978:web:9dbd8680e1a98dba30b5e3"
        };
        firebase.initializeApp(firebaseConfig);
        const auth = firebase.auth();
        const db = firebase.firestore();

        let realBalance = 0;

        // ২. রিয়েল-টাইম ডাটা লিসেনার
        auth.onAuthStateChanged(user => {
            if(user) {
                document.getElementById('auth-section').style.display = 'none';
                document.getElementById('app-ui').style.display = 'block';
                
                db.collection('users').doc(user.uid).onSnapshot(doc => {
                    if(doc.exists) {
                        const data = doc.data();
                        realBalance = data.balance || 0;
                        document.getElementById('head-name').innerText = data.name;
                        document.getElementById('head-phone').innerText = data.phone;
                        document.getElementById('bal-val').innerText = "৳ " + realBalance.toFixed(2);
                        document.getElementById('edit-name').value = data.name;
                        document.getElementById('edit-phone').value = data.phone;
                    } else {
                        // নতুন ইউজার ডাটাবেস তৈরি
                        db.collection('users').doc(user.uid).set({
                            name: "New User", phone: "017XXXXXXXX", balance: 0, joinedAt: new Date()
                        });
                    }
                });
            } else {
                document.getElementById('auth-section').style.display = 'flex';
                document.getElementById('app-ui').style.display = 'none';
            }
        });

        // ৩. প্রোফাইল আপডেট লজিক
        function updateProfile() {
            const newName = document.getElementById('edit-name').value;
            const newPhone = document.getElementById('edit-phone').value;
            const uid = auth.currentUser.uid;

            db.collection('users').doc(uid).update({
                name: newName, phone: newPhone
            }).then(() => {
                showToast("প্রোফাইল আপডেট হয়েছে! ✅", "success");
                goHome();
            }).catch(e => showToast("সমস্যা হয়েছে! ❌", "success"));
        }

        // ৪. নেভিগেশন ও UI ফাংশন
        function goToPage(id) {
            document.querySelectorAll('.page').forEach(p => p.classList.remove('active'));
            document.getElementById(id).classList.add('active');
            
            // Nav Highlight
            document.querySelectorAll('.nav-item').forEach(n => n.classList.remove('active'));
            if(id === 'home-page') document.querySelectorAll('.nav-item')[0].classList.add('active');
            if(id === 'profile-page') document.querySelectorAll('.nav-item')[3].classList.add('active');
        }

        function revealBalance() {
            const lab = document.getElementById('bal-lab');
            const val = document.getElementById('bal-val');
            lab.style.display = 'none'; val.style.display = 'block';
            setTimeout(() => { lab.style.display = 'block'; val.style.display = 'none'; }, 3000);
        }

        function goHome() { goToPage('home-page'); }

        function showToast(msg) {
            alert(msg); // তুই চাইলে সুন্দর টোস্ট ডিজাইন যোগ করতে পারিস
        }

        function openSupport() {
            const links = ["https://t.me/Link1", "https://t.me/Link2", "https://t.me/Link3"];
            window.open(links[0], '_blank');
        }

        // ৫. সাইন আপ হ্যান্ডলার
        function handleSignup() {
            const email = document.getElementById('reg-email').value;
            const pass = document.getElementById('reg-pass').value;
            const name = document.getElementById('reg-name').value;
            const phone = document.getElementById('reg-phone').value;

            auth.createUserWithEmailAndPassword(email, pass).then(cred => {
                db.collection('users').doc(cred.user.uid).set({
                    name: name, phone: phone, balance: 0
                });
            }).catch(e => alert(e.message));
        }

        function closeModal() { document.getElementById('receipt-modal').style.display = 'none'; }
    </script>
</body>
</html>
